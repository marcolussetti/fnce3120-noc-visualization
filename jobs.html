<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Leaflet CSS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
     integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
     crossorigin=""/>

    <!-- Leaflet JS -->
     <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
     integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
     crossorigin=""></script>

     <style>
       #map {
         width: 100vw;
         height: 100vh;
       }

       .info {
         padding: 6px 8px;
         font: 36px/40px Arial, Helvetica, sans-serif;
         background: white;
         background: rgba(255, 255, 255, 0.8);
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
         border-radius: 5px;
       }

       .info h4 {
         margin: 0 0 5px;
         color: #777;
       }

       .legend {
          line-height: 24px;
          color: #555;
          font: 24px/28px Arial, Helvetica, sans-serif;
      }
      .legend i {
          width: 24px;
          height: 24px;
          float: left;
          margin-right: 8px;
          opacity: 0.7;
      }
     </style>

    <title>Broker (NOC 1113) </title>
  </head>
  <body>
        <div id="map"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="canada_provinces_tagged.js"></script>
    <script type="text/javascript">
        var mapboxAccessToken = "pk.eyJ1IjoibWFyY29sdXNzZXR0aSIsImEiOiJjam1wbzhyMWkxMjFwM2txY2s1Y21yZTQxIn0.ZxVbYhOsbuK-Izbbqxx6Pg";

        var map = L.map('map').setView([59.416761, -92.102570], 4);

        var geojson;

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + mapboxAccessToken, {
            id: 'mapbox.light',
            attribution: "..."
        }).addTo(map);

        var info = L.control();

        info.onAdd = function(map) {
          this._div = L.DomUtil.create('div', 'info');
          this.update();
          return this._div;
        };

        info.update = function(props) {
          this._div.innerHTML = "<h4>Brokers jobs (NOC 1113)</h4>" + ( props ? 
          `<b>${props.city ? props.name : props.PRENAME}</b><br>${props.jobs} jobs`
          : 
          "Hover over a province");
        };

        info.addTo(map);

        function getColor(jobCount) {
          return jobCount > 5000 ? "#800026" :
                  jobCount > 2000 ? "#BD0026" :
                  jobCount > 1000 ? "#E31A1C" :
                  jobCount > 500 ? "#FC4E2A" :
                  jobCount > 250 ? "#FD8D3C" :
                  jobCount > 100 ? "#FEB24C" :
                  jobCount > 50 ? "#FED976" :
                  jobCount > 0 ? "#FFEDA0" :
                  "#D2D3BA";
        }

        function getStyle(feature) {
          if (feature.properties.city) {
            return getPointStyle(feature);
          }
          return {
            fillColor: getColor(feature.properties.jobs),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }

        function getPointStyle(feature) {
          return {
            radius: feature.properties.jobs > 5000 ? 12 : feature.properties.jobs > 1000 ? 10 : feature.properties.jobs > 500 ? 8 : 6,
            fillColor: getColor(feature.properties.jobs),
            color: "#4F4F4F",
            weight: 8,
            opacity: 1,
            dashArray: "",
            fillOpacity: 0.8
          };
        }

        function highlightFeature(event) {
          var layer = event.target;

          layer.setStyle({
            weight: 5,
            color: "#666",
            dashArray: "",
            fillOpacity: 0.7
          });

          /*if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }*/

          info.update(layer.feature.properties);
        }

        function resetHighlight(event) {
          geojson.resetStyle(event.target);

          info.update();
        }

        function zoomToFeature(event) {
          map.fitBounds(event.target.getBounds());
        }

        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
          });
        }


        geojson = L.geoJson(provincesData, 
          {
            style: getStyle,
            onEachFeature: onEachFeature,
            pointToLayer: function (feature, latlng) {
              return L.circleMarker(latlng, getPointStyle(feature));
            },
          }).addTo(map);

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
        
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 1, 50, 100, 250, 500, 1000, 2500, 5000],
                labels = [];
        
            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] > 0 ? grades[i] + 1 : grades[i]) + '"></i> ' +
                    grades[i] + (grades[i] == 0 ? '<br>' : grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
        
            return div;
        };
        
        legend.addTo(map);
    </script>
  </body>
</html>
